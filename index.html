<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div id="the_calculator">
    <div class="display">
        <h4></h4>
    </div>
    <div class="container button-container col-md-3">
        <div class="operator-top">
            <button class="btn btn-default">AC</button>
            <!--<button class="btn btn-default">C</button>-->
        </div>
        <div class="numbers">
                <button class="btn btn-default">7</button>
                <button class="btn btn-default">8</button>
                <button class="btn btn-default">9</button>

                <button class="btn btn-default">4</button>
                <button class="btn btn-default">5</button>
                <button class="btn btn-default">6</button>

                <button class="btn btn-default">1</button>
                <button class="btn btn-default">2</button>
                <button class="btn btn-default">3</button>

                <button class="btn btn-default">0</button>
                <button class="btn btn-default">.</button>
                <button class="btn btn-default">=</button>
            </div>
        <div class="operator-side">
                <button class="btn btn-danger">+</button>
                <button class="btn btn-danger">-</button>
                <button class="btn btn-danger">x</button>
                <button class="btn btn-danger">/</button>
        </div>

        </div>
    </div>
</div>
</body>
</html>
